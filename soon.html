<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamarosan Elérhető</title>
    <link rel="shortcut icon" href="https://netby-official.github.io/NetBy.hu/favicon/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 24px rgba(0, 0, 0, 0.12);
            max-width: 90%;
            width: 500px;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        .message {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .coming-soon {
            margin-top: 20px;
            font-size: 1.15rem;
            color: #495057;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 120px;
        }
        .btn-back {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMAGES/netby_icon_2023_10_06.ico" alt="Company Logo">

        <div class="title">Hamarosan Elérhető</div>
        <div class="message">Ez az oldal jelenleg fejlesztés alatt áll. Dolgozunk azon, hogy minél hamarabb elérhetővé tegyük Ön számára.</div>
        <div class="coming-soon">Kérjük, nézzen vissza később, vagy lépjen kapcsolatba velünk további információkért!</div>
        <a href="index.html" class="btn-back">Vissza a főoldalra</a>
        <div class="footer">Weboldal karbantartó és fejlesztő: NetByCo.</div>
    </div>
    <script src="cache.js"></script>
</body>
</html>
