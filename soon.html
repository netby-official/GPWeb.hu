<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamarosan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .message {
            font-size: 1.2em;
            color: #666;
        }
        .coming-soon {
            margin-top: 20px;
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hamarosan</div>
        <div class="message">Ez az oldal jelenleg fejlesztés alatt áll.</div>
        <div class="coming-soon">Kérjük, térjen vissza később!</div>
    </div>
</body>
</html>
